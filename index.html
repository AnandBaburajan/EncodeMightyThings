<!doctype html>
<html>
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Encode Mighty Things</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link href="//assets.noahliebman.net/bootstrap5/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <script src="//assets.noahliebman.net/d3-6/d3.min.js"></script>
    </head>
    <body>
        <div class="container-lg">
            <div id="appContainer">
                <div id="chuteContainer"></div>
                <div id="sidebar">
                    <div id="header">
                        <h1>Encode Mighty Things</h1>
                    </div>
                    <div id="uiControls"></div>
                    <div id="legend">
                        <div class="legendItem">
                            <div class="colorSwatch dataTrue"></div>
                            <div class="itemName">Actual data: 1</div>
                        </div>
                        <div class="legendItem">
                            <div class="colorSwatch dataFalse"></div>
                            <div class="itemName">Actual data: 0</div>
                        </div>
                        <div class="legendItem">
                            <div class="colorSwatch preWordPadding"></div>
                            <div class="itemName">Start/end of data</div>
                        </div>
                        <div class="legendItem">
                            <div class="colorSwatch interBytePadding"></div>
                            <div class="itemName">Between letters</div>
                        </div>
                        <div class="legendItem">
                            <div class="colorSwatch postDataPadding"></div>
                            <div class="itemName">After all data</div>
                        </div>
                    </div>
                </div>
                <div id="footer">
                    <p>Lorem ipsum</p>
                </div>
            </div>
        </div>
        <script src="mightyThingsEncoder.js"></script>
    </body>    
</html>
